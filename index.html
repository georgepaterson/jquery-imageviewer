<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
	<head>
		<title>jQuery Image Viewer</title>
		<link rel="stylesheet" href="themes/jquery.imageviewer.css" media="screen">
		<style>
			#example {
				width: 600px;
				height: 600px;
			}
		</style>
		<script src="external/jquery.js"></script>
		<script src="script/jquery.imageviewer.js"></script>
		<script>
			$(document).ready(function() {
				$('#example').imageviewer();
			});
		</script>
	</head>
	<body>
		<div id="page">
			<div id="page-group">
				<header id="header" class="header" role="banner" >

				</header>
				<div id="content">
					<div id="main" role="main">
						<div id="example">
							<div class="imageviewer">
								<div class="imageviewer-frame">

								</div>
								<div class="imageviewer-interface">
								
								</div>
								<div class="imageviewer-controls">
									<ul class="imageviewer-pan">
										<li class="imageviewer-pan-up">Pan up</li>
										<li class="imageviewer-pan-down">Pan down</li>
										<li class="imageviewer-pan-left">Pan left</li>
										<li class="imageviewer-pan-right">Pan right</li>
									</ul>
									<ul class="imageviewer-zoom">
										<li class="imageviewer-zoom-in">Zoom in</li>
										<li class="imageviewer-zoom-out">Zoom out</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<aside id="aside" class="aside" role="complementary">

					</aside>
				</div>
			</div>	
			<footer id="footer" class="footer" role="contentinfo">
			
			</footer>
		</div>
	</body>
</html>
